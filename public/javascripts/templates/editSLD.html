<% console.log(SLDvalues); %>

  <div class="view" id="edit-sld">
    <form class="edit-sld-form">
      <legend>Edit SLD</legend>
        <label>Name</label>
        <input name="Name" type="text" value="<%= SLDmodel.get('name') %>">
        <br>
        <% _.forEach(SLDvalues, function(SLDvalue) { console.log(SLDvalue) %>
          <label>Data</label>
          <input name="Data" type="text" value="<%= SLDvalue.data %>">
          <br>
        <% }); %>
        <button type="submit" class="btn"><%= SLDmodel ? 'Update' : 'Create' %></button>
        <% if(SLDmodel) { %>
        <input type="hidden" name="id" value="<%= SLDmodel.get('id') %>" />
       <button data-user-id="<%= SLDmodel.get('id') %>" class="btn btn-danger delete">Delete</button>
       <% }; %>
    </form>
  </div>
