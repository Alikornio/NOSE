<div class="view" id="edit-sld">
  <div class="panel panel-primary">
    <div class="panel-heading">SLD Editor</div>
    <div class="panel-body" style="height:800px">
      <form role="form" class="edit-sld-form form-horizontal">
        <label>Name</label>
        <p><input name="Name" type="text" class="name" data-attribute="name" value="<%= SLDmodel.name %>"></p>
        <br>
            <div class="form-group">
                <div class="    offset-2  col-sm-2 symbolizer-column">
                    <div class="<%= attrData.graphic[symbolType] %>" data-pg-id="1322">
                        <span class="label label-default">Point</span>
                        <div class="form-group symbolizer-form-group param <%= attrData.graphic.values['wellknownname'].class %>" data-pg-id="1323">
                            <label class="control-label symbolizer-attribute-value symbolizer-attribute-label  col-sm-2" for="graphic-symbol">Symbol</label>
                            <div class="col-sm-10 symbolizer">
                                <select id="graphic-symbol" class="form-control symbolizer-attribute-value">
                                    <option>Circle</option>
                                    <option>Cross</option>
                                    <option>Square</option>
                                    <option>Star</option>
                                    <option>Triangle</option>
                                    <option>X</option>
                                    <option value="" disabled="disabled">────────────</option>
                                    <option>External graphic</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group symbolizer-form-group param <%= attrData.graphic.values['size'].class %>" data-pg-id="1336">
                            <label class="control-label               symbolizer-attribute-label  col-sm-2" for="graphic-size">Size</label>
                            <div class="  col-sm-10 symbolizer">
                                <input type="number" class="form-control symbolizer-attribute-value" id="graphic-size" data-css-parameter="fill" data-param-id="<%= attrData.graphic.values['size'].param_id %>" value="<%= attrData.graphic.values['size'].value %>" data-pg-id="1339">
                            </div>
                        </div>
                        <div class="form-group symbolizer-form-group param <%= attrData.graphic.values['rotation'].class %>" data-pg-id="1340">
                            <label class="control-label               symbolizer-attribute-label  col-sm-2" for="graphic-rotation">Rotation</label>
                            <div class="  col-sm-10 symbolizer">
                                <input type="number" class="form-control symbolizer-attribute-value" id="graphic-rotation" data-param-id="<%= attrData.graphic.values['rotation'].param_id %>" value="<%= attrData.graphic.values['rotation'].value %>" data-pg-id="1343">
                            </div>
                        </div>
                        <div class="form-group symbolizer-form-group param <%= attrData.graphic.values['fill-opacity'].class %>" data-pg-id="1344">
                            <label class="control-label         symbolizer-attribute-label  col-sm-2" for="graphic-opacity">Opacity
                                <br>
                            </label>
                            <div class="  col-sm-10 symbolizer">
                                <input type="number" class="form-control symbolizer-attribute-value" id="graphic-opacity" data-param-id="<%= attrData.graphic.values['fill-opacity'].param_id %>" value="<%= attrData.graphic.values['fill-opacity'].value %>" data-pg-id="1348">
                            </div>
                        </div>
                        <div class="form-group symbolizer-form-group param">
                            <label class="control-label        symbolizer-attribute-label  col-sm-2" for="graphic-color">Color</label>
                            <div class="  col-sm-10 symbolizer">
                                <input type="color" class="form-control symbolizer-attribute-value" id="graphic-color" data-css-parameter="fill" data-param-id="" value="">
                            </div>
                        </div>
                    </div>
                    <div class="<%= attrData.graphic[symbolType] %>" data-pg-id="1355">
                        <span class="label label-default">Stroke</span>
                        <div class="form-group symbolizer-form-group param">
                            <label class="control-label symbolizer-attribute-value symbolizer-attribute-label  col-sm-2" for="graphic-symbol">Line join</label>
                            <div class="col-sm-10 symbolizer">
                                <select id="stroke-linejoin" class="form-control symbolizer-attribute-value">
                                    <option>Miter</option>
                                    <option>Round</option>
                                    <option>Bevel</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group symbolizer-form-group param">
                            <label class="control-label symbolizer-attribute-value symbolizer-attribute-label  col-sm-2" for="graphic-symbol">Line cap</label>
                            <div class="col-sm-10 symbolizer">
                                <select id="stroke-linecap" class="form-control symbolizer-attribute-value">
                                    <option>Butt</option>
                                    <option>Round</option>
                                    <option>Square</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group symbolizer-form-group param <%= attrData.graphic.values['stroke-dasharray'].class %>" data-pg-id="1369">
                            <label class="control-label symbolizer-attribute-label col-sm-2" for="graphic-size">Dash array</label>
                            <div class="  col-sm-10 symbolizer">
                                <input type="number" class="form-control symbolizer-attribute-value" id="stroke-dasharray" data-param-id="<%= attrData.graphic.values['stroke-dasharray'].param_id %>" value="<%= attrData.graphic.values['stroke-dasharray'].value %>" data-pg-id="1372">
                            </div>
                        </div>
                        <div class="form-group symbolizer-form-group param <%= attrData.graphic.values['stroke-dashoffset'].class %>" data-pg-id="1373">
                            <label class="control-label               symbolizer-attribute-label  col-sm-2" for="graphic-rotation">Dash offset</label>
                            <div class="  col-sm-10 symbolizer">
                                <input type="number" class="form-control symbolizer-attribute-value" id="stroke-dashoffset" data-param-id="<%= attrData.graphic.values['stroke-dashoffset'].param_id %>" value="<%= attrData.graphic.values['stroke-dashoffset'].value %>" data-pg-id="1376">
                            </div>
                        </div>
                        <div class="form-group symbolizer-form-group param <%= attrData.graphic.values['stroke-opacity'].class %>" data-pg-id="1377">
                            <label class="control-label         symbolizer-attribute-label  col-sm-2" for="graphic-opacity">Opacity
                                <br>
                            </label>
                            <div class="  col-sm-10 symbolizer">
                                <input type="number" class="form-control symbolizer-attribute-value" id="stroke-opacity" data-param-id="<%= attrData.graphic.values['stroke-opacity'].param_id %>" value="<%= attrData.graphic.values['stroke-opacity'].value %>" data-pg-id="1381">
                            </div>
                        </div>
                        <div class="form-group symbolizer-form-group param">
                            <label class="control-label        symbolizer-attribute-label  col-sm-2" for="graphic-color">Color</label>
                            <div class="  col-sm-10 symbolizer">
                                <input type="color" class="form-control symbolizer-attribute-value" id="stroke-color" data-param-id="" value="">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn save"><%= SLDmodel.id ? 'Update' : 'Create' %></button>
                      <% if(SLDmodel.id) { %>
                      <input type="hidden" name="id" value="<%= SLDmodel.id %>" />
                     <button type="button" data-user-id="<%= SLDmodel.id %>" class="btn btn-danger delete">Delete</button>
                    <% }; %>
                </div>
                <div class="col-sm-10 preview">
                    <div id="preview"></div>
                </div>
            </div>
      </form>
    </div>
  </div>
</div>
