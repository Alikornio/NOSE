
<div class="view" id="edit-sld">
  <div class="panel panel-primary">
    <div class="panel-heading">SLD Editor</div>
    <div class="panel-body" style="height:800px">
      <form class="edit-sld-form">
        <label>Name</label>
        <input name="Name" type="text" value="<%= SLDmodel.get('name') %>">
        <br>
        <% _.forEach(SLDvalues, function(SLDvalue) { %>
          <label>Data</label>
          <input name="Data" type="text" value="<%= SLDvalue.data %>">
          <br>
        <% }); %>
        <button type="submit" class="btn"><%= SLDmodel ? 'Update' : 'Create' %></button>
        <% if(SLDmodel) { %>
        <input type="hidden" name="id" value="<%= SLDmodel.get('id') %>" />
       <button type="button" data-user-id="<%= SLDmodel.get('id') %>" class="btn btn-danger delete">Delete</button>
       <% }; %>
      </form>
    </div>
  </div>
</div>
