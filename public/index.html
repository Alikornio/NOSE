<!DOCTYPE html>
<html>
<head>
	<title>SLD EDITOR</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="stylesheets/signin.css" rel="stylesheet" media="screen" type="text/css" />
	<link href="stylesheets/stylemain.css" rel="stylesheet" media="screen" type="text/css" />
	<link href="stylesheets/vendor/bootstrap.css" rel="stylesheet" media="screen" type="text/css" />
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
      <div class="jumbotron">
        <h1>SLD Editor</h1>
        <p class="lead"> Please sign in to use the editor.</p>
        <form class="form-signin" role="form" action="login" method="post">
          <input id="username" name="username" type="text" class="form-control" placeholder="Username" required autofocus />
          <input id="password" name="password" type="password" class="form-control" placeholder="Password" required />
        <input type="submit" id="submit" name="submit" class="btn btn-lg btn-primary btn-block" value="Sign in"/>
    	</form>
      </div>
    </div> 
</body>
</html>
